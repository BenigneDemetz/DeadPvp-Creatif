name: DeadPvp
main: net.deadpvp.Main
description: "Plugin crea de DeadPvP"
authors: ["Benigne", "Red_Spash", "Arnaud013"]
version: 1.0
api-version: 1.16
depend:
  - ProtocolLib
commands:
  dpaccept:
    description: accept
  hub:
    aliases: lobby
  speed:
    usage: "§cUtilisation: /speed [0-10]"
  spawn:
  livrebeta:
  vanish:
    permission: chat.builder
  tpa:
    usage: "§c/tpa <Player>"
  tpyes:
    aliases: tpaccept
  tpno:
    aliases: tprefuse
  nick:
    usage: "§cUtilisation: /nick <pseudo>"
  freeze:
  getname:
    usage: "§Utilisation: /getname <pseudo>"